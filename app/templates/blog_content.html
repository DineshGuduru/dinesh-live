<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Dineshvarma Guduru</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíª</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <!-- Name - Left Side -->
                <div class="header-left">
                    <h1 class="name">Dineshvarma Guduru</h1>
                </div>
                
                <!-- Navigation and Social Links - Right Side -->
                <div class="header-right">
                    <!-- Main Navigation -->
                    <nav class="main-navigation">
                        <a href="../#about" class="main-nav-link" data-target="about">
                            <i class="fas fa-user"></i>
                            <span>About Me</span>
                        </a>
                        <a href="../#blog" class="main-nav-link active" data-target="blog">
                            <i class="fas fa-pen-fancy"></i>
                            <span>Blog</span>
                        </a>
                        <a href="../#books" class="main-nav-link" data-target="books">
                            <i class="fas fa-book"></i>
                            <span>Books I Read</span>
                        </a>
                        <a href="../#gear" class="main-nav-link" data-target="gear">
                            <i class="fas fa-cogs"></i>
                            <span>My Gear</span>
                        </a>
                    </nav>
                    
                    <!-- Social Links -->
                    <div class="social-links-header">
                        <a href="https://www.linkedin.com/in/dineshvarma-guduru/" target="_blank" class="social-link" title="LinkedIn Profile">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.youtube.com/@atomicengineering" target="_blank" class="social-link" title="YouTube Channel">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div id="blog-content" class="main-section active">
                <div class="blog-post-container">
                    <div class="blog-post-header">
                        <div class="blog-post-meta">
                            <span class="blog-post-date">
                                <i class="far fa-calendar-alt"></i>
                                {date}
                            </span>
                            <span class="blog-post-reading-time">
                                <i class="far fa-clock"></i>
                                {reading_time} min read
                            </span>
                        </div>
                        <h1 class="blog-post-title">{title}</h1>
                    </div>
                    <div class="blog-post-content">
                        {content}
                    </div>
                    <div class="blog-post-footer">
                        <div class="blog-post-tags">
                            <h3>Tags</h3>
                            <div class="tags-container">
                                {tags_html}
                            </div>
                        </div>
                        <div class="blog-post-navigation">
                            <a href="../#blog" class="back-to-blog">
                                <i class="fas fa-arrow-left"></i>
                                Back to Blog
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- <script src="../script.js"></script> -->
</body>
</html>
