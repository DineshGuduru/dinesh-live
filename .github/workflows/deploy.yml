name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Docker
        run: |
          echo "ğŸ”¨ Building website with Docker..."
          docker build -f docker/Dockerfile -t dinesh-live .
          
      - name: Extract files from Docker container
        run: |
          echo "ğŸ“ Extracting built files from container..."
          # Create a temporary container to copy files from
          docker create --name temp-container dinesh-live
          # Copy the built website files to a local directory
          docker cp temp-container:/usr/share/nginx/html ./dist
          # Clean up the temporary container
          docker rm temp-container
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 